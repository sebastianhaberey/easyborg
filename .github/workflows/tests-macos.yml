name: Tests (macOS)

on:
  schedule:
    - cron: "0 2 * * *"   # nightly at 02:00 UTC
  workflow_dispatch:      # allows manual run from GitHub UI

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: macos-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            macos-pip-

      - name: Install system dependencies (fzf + borg)
        run: |
          brew update
          brew install fzf borgbackup

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run pytest
        run: pytest -vv

name: Tests (Linux)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: linux-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            linux-pip-

      - name: Install system dependencies (fzf + borg)
        run: |
          sudo apt-get update
          sudo apt-get install -y fzf borgbackup

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run pytest with JUnit reporting
        run: |
          pytest -vv --junitxml=pytest-report.xml
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()   # ensure upload even if tests fail
        with:
          name: pytest-report
          path: pytest-report.xml

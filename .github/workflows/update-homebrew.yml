name: Update Homebrew Formula

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  update-formula:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout easyborg
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Determine version: tag or fallback to latest tag
      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          else
            TAG=$(git describe --tags --abbrev=0)
            VERSION="${TAG#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Create virtualenv
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip requests packaging
          pip install "easyborg==${{ steps.version.outputs.version }}"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: sebastianhaberey/homebrew-easyborg
          path: tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Generate formula
        run: |
          . venv/bin/activate
          python tools/generate_homebrew_formula.py \
            --package easyborg \
            --version "${{ steps.version.outputs.version }}" \
            --python-version "3.14" \
            --template tools/easyborg.rb.template \
            --output tap/Formula/easyborg.rb

      - name: Commit and push
        run: |
          cd tap
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/easyborg.rb
          git commit -m "Update easyborg to ${{ steps.version.outputs.version }}" || echo "No changes"
          git push

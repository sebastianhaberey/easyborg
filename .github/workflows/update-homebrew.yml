name: Update Homebrew Formula

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.14"

jobs:
  update-formula:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Easyborg
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          else
            TAG=$(git describe --tags --abbrev=0)
            VERSION="${TAG#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtualenv
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip requests packaging
          pip install "easyborg==${{ steps.version.outputs.version }}"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: sebastianhaberey/homebrew-easyborg
          path: tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Generate formula
        run: |
          . venv/bin/activate
          python tools/generate_homebrew_formula.py \
            --package easyborg \
            --version "${{ steps.version.outputs.version }}" \
            --python-version "3.14" \
            --template tools/easyborg.rb.template \
            --output tap/Formula/easyborg.rb

      - name: Commit and push
        run: |
          cd tap
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/easyborg.rb
          git commit -m "Update Formula for Easyborg ${{ steps.version.outputs.version }}" || echo "No changes"
          git push

      # VERIFICATION

      - name: Install Homebrew (Linuxbrew)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl file git

          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.profile
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Update & tap your formula
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update
          brew tap sebastianhaberey/easyborg

      - name: Install easyborg from Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install easyborg

      - name: Verify installation
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          which easyborg
          easyborg --version
          easyborg info